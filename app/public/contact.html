      body {
        font-family: Arial, Helvetica, sans-serif;
        color: white;
        margin: auto;

        padding-top: 50px;
      }
      .clearfix::after {
        display: block;
        content: "";
        clear: both;
      }
      .header-wrap {
        background: #fff;
        border-bottom: 1px solid #ccc;
      }
      .contact-form label {
        display: block;
        width: 100%;
      }
      .contact-form input {
        display: block;
        width: 100%;
      }
      .contact-form textarea {
        margin: 3px 0 30px;
        width: 100%;
        height: 120px;
      }
      .contact-form input {
        padding: 15px;
        margin: 3px 0 20px;
      }
      .contact-form button {
        background-color: #6e76a0;
        border: none;
        color: white;
        font-size: 16px;
        margin: 2px;
        opacity: 0.9;
        transition: 0.3s;
        text-align: center;
        width: 130px;
        height: 60px;
      }

  <div class="w3-top">
    <div class="w3-bar w3-white w3-card" id="myNavbar">

      <div class="container">
        <div class="content clearfix">
          <h1>Contact</h1>
          <hr />

          <form class="contact-form">
            <div class="name">
              <label>Name</label>
              <input type="text" />
            </div>
            <div class="email">
              <label>Email</label>
              <input type="email" />
            </div>
            <div class="message">
              <label>Message</label>
              <textarea name=""></textarea>
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
