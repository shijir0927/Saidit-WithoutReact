<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- jQuery -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"
    ></script>
    <!-- Moment.js -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Ask a Question</title>
  </head>

  <body>
    <form style="width: 70%; margin: auto">
      <div class="form-group">
        <label for="exampleFormControlInput1">Your Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="e.g. Scissors"
        />
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">Question Title</label>
        <input
          type="text"
          class="form-control"
          id="topic"
          placeholder="e.g. What's a Div?"
        />
      </div>

      <div class="form-group">
        <label for="exampleFormControlTextarea1">Your Question</label>
        <textarea
          class="form-control"
          id="question"
          rows="5"
          placeholder="e.g. Drew never taught us what a Div was...does anyone know a Corgi that could explain it?"
        ></textarea>
      </div>
      <button class="btn btn-primary" type="submit" id="submit-question">
        Submit Question
      </button>
      <a style="margin: 0px 20px;" href="/">Go to Home Page</a>
      <a href="/answer">Go to all questions</a>
    </form>

    <script type="text/javascript" src="js/saidit.js"></script>
  </body>
</html>
